<div class="detail-container">
  <img src="{{ product.url }}" alt="{{ product.name }}">
  <div class="detail-item">
    <h1>{{ product.name }}</h1>
    <p>{{ product.price }}</p>
    <p>{{ product.description }}</p>
    <form>
      <select class="select-input" name="quantity">
        <option></option>
      </select>
      <input type="submit" value="Add to cart">
    </form>
    <a class="back-link">Return to product list</a>
  </div>
</div>
